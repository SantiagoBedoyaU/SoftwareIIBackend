definitions:
  domain.Appointment:
    properties:
      doctor_id:
        type: string
      end_date:
        type: string
      id:
        type: string
      patient_id:
        type: string
      start_date:
        type: string
      status:
        $ref: '#/definitions/domain.AppointmentStatus'
    type: object
  domain.AppointmentStatus:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-varnames:
    - AppointmentStatusPending
    - AppointmentStatusCancelled
    - AppointmentStatusDone
  domain.Auth:
    properties:
      dni:
        type: string
      password:
        type: string
    type: object
  domain.RecoverPassword:
    properties:
      dni:
        type: string
    type: object
  domain.ResetPassword:
    properties:
      access_token:
        type: string
      password:
        type: string
    type: object
  domain.UpdatePassword:
    properties:
      new_password:
        type: string
    type: object
  domain.UpdateRole:
    properties:
      dni:
        type: string
      new_role:
        $ref: '#/definitions/domain.UserRole'
    type: object
  domain.UpdateUser:
    properties:
      address:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      phone:
        type: string
    type: object
  domain.User:
    properties:
      address:
        type: string
      dni:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_active:
        default: true
        type: boolean
      last_name:
        type: string
      password:
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/domain.UserRole'
      type_dni:
        $ref: '#/definitions/domain.UserTypeDNI'
    required:
    - dni
    - email
    - first_name
    type: object
  domain.UserRole:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-varnames:
    - AdminRole
    - MedicRole
    - PatientRole
  domain.UserTypeDNI:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-comments:
      TypeDniTP: passport
    x-enum-varnames:
    - TypeDniCC
    - TypeDniTI
    - TypeDniTP
