        name: start_date
        required: true
        type: string
      - description: End Date with format YYYY-MM-DD
        in: query
        name: end_date
        required: true
        type: string
      - description: Doctor ID
        in: query
        name: doctor_id
        type: string
      - description: Patient ID
        in: query
        name: patient_id
        type: string
      - description: Authorization Token
        in: header
        name: authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Appointment'
